apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/name: lieutenant-api
    app.kubernetes.io/part-of: project-syn
    name: lieutenant-api
  name: lieutenant-api
  namespace: lieutenant
spec:
  rules:
    - host: lieutenant.todo
      http:
        paths:
          - backend:
              serviceName: lieutenant-api
              servicePort: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - lieutenant.todo
      secretName: lieutenant-api-cert
