apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lieutenant-operator
    app.kubernetes.io/part-of: project-syn
  name: lieutenant-operator-manager-role
  namespace: lieutenant
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
      - roles
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - syn.tools
    resources:
      - clusters
      - gitrepos
      - tenants
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - syn.tools
    resources:
      - clusters/finalizers
      - gitrepos/finalizers
      - tenants/finalizers
    verbs:
      - update
  - apiGroups:
      - syn.tools
    resources:
      - clusters/status
      - gitrepos/status
      - tenants/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - syn.tools
    resources:
      - tenanttemplates
    verbs:
      - get
      - list
      - watch
