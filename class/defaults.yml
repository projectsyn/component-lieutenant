parameters:
  lieutenant:
    namespace: lieutenant
    operator:
      git_tag: v0.5.3
      manifest_url: https://raw.githubusercontent.com/projectsyn/lieutenant-operator/${lieutenant:operator:git_tag}/deploy
      default_deletion_policy: Archive
      deletion_protection: true
      default_global_git_repo: https://github.com/projectsyn/getting-started-commodore-defaults
      vault:
        enabled: true
        addr: vault.todo
        path: kv
    api:
      git_tag: v0.6.0
      manifest_url: https://raw.githubusercontent.com/projectsyn/lieutenant-api/${lieutenant:api:git_tag}/deploy
      default_githost: gitlab-vshn
      steward_image: docker.io/projectsyn/steward:v0.3.1
      ingress:
        host: lieutenant.todo
        annotations: {}
      users:
        - kind: ServiceAccount
          name: api-access-vshn-portal-prod
    tenant_access: []
    githosts:
      - name: gitlab-vshn
        endpoint: https://git.vshn.net/
        token: '?{vaultkv:${cluster:tenant}/${cluster:name}/lieutenant/githosts/gitlab-vshn/token}'
        host_keys: |
          git.vshn.net ssh-rsa 
          git.vshn.net ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIO9EkPcVdsz/oVTI2VJkBlq8Mv/dg3rhcbgzAEKyiwUG
